<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goal Systemizer</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <form>
      <section class="first">
        <label for="goal">Enter goal</label>
        <input
          type="text"
          id="goal"
          name="goal"
          placeholder="Learn to code"
          autocomplete="off"
          required
        />
      </section>

      <section class="second">
        <h1 class="title"></h1>
        <p>Now break it into small, manageable steps...</p>
        <ol>
          <li class="step">
            <label>Why is it worth my hard work?</label>
            <span class="auto-grow-input" role="textbox" contenteditable></span>
          </li>
          <li class="step">
            <label>How will I get there?</label>
            <span class="auto-grow-input" role="textbox" contenteditable></span>
          </li>
          <li class="step">
            <label for="when">When do I want to achieve it?</label>
            <span class="auto-grow-input" role="textbox" contenteditable></span>
          </li>
        </ol>
      </section>

      <button type="submit" class="next-btn">
        <i class="fa-sharp fa-solid fa-arrow-right"></i>
      </button>
    </form>

    <button class="print-btn no-print">
      <i class="fa-solid fa-print"></i>Print
    </button>

    <button class="back-btn no-print">
      <i class="fa-solid fa-arrow-left"></i>Back
    </button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
